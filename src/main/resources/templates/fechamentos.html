<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/bootstrap.css" />

<title>Comissão Valetão</title>
</head>
<body>

	<div layout:fragment="content">
	<h4>Fechamentos</h4>
		<table class="table">
			<thead>
				<tr>
					<td>Codigo</td>
					<td>Vendedor</td>
					<td>Data Fechamento</td>
					<td>Data Referência</td>
				</tr>
			</thead>
			<tr th:each="fechamento : ${fechamentos}">
				<td th:text="${fechamento.idfechamento}" />
				<td th:text="${fechamento.nmvendedor}" />
				<td th:text="${#dates.format(fechamento.data,'dd/MM/yyyy HH:mm')}" />
				<td th:text="${fechamento.datareferencia}"/>
				<td><a href="#" onclick="confirmaReabertura(this.id)" th:id="${fechamento.idfechamento}"><img src="/img/arrow_undo.png"/></a></td>
				<td><a th:href="'/imprime/'+${fechamento.idfechamento}" target="blank"><img src="/img/imprimir.gif"/></a></td>
			</tr>
		</table>
	
		
	</div>
	
	
</body>
</html>
