<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
<head>
<link rel="stylesheet" type="text/css" media="all"
 href="css/bootstrap.css" />
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Comissão Valetão</title>
</head>
<body>
	
	<div class="container" style="width: 60%">
	
	<br/>
	<br/>
	<h3>Login</h3>
		  <form th:action="@{/login}" method="post">
			<input type="text" class="form-control" placeholder="Login" name="username" />
			<br/>
			<div class="form-inline" style="width: 100%">
			<input type="password" class="form-control" placeholder="Senha" name="password" style="width:78%" />
			<input class="btn btn-primary" type="submit" value="Entrar" style="width:20%"/>
			</div>
			<br/>
			<center>
			Prazo de validade técnica da versão: 30 dias
			
			<br/>
			Versão: 1.00 data 21/04/2014
			<br/>
			
			<div th:if="${param.error}" style="color: red;">
			<b>
            Usuário ou Senha Inválidos.
            </b>
        </div>
        </center>
        <div th:if="${param.logout}" style="color: red;">
            <b>Você efetuou o Log-of.</b>
        </div>
       
		</form>
	</div>	
		
	
</body>
</html>
