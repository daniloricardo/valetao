<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-responsive-min.css" />
<title>Layout</title>
<script src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/autocomplete.js"></script>
<script src="/js/bootbox.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<link href="/css/datepicker.css" rel="stylesheet" />
</head>
<body>
	<div class="container" style="width: 70%">
		<br />

		<form th:action="@{/logout}" method="post">
			<div class="btn-group">
				<button class="btn btn-primary" type="button" id="home">Home</button>
				<button class="btn btn-primary" type="button" id="relatorio">Comissão</button>
				<button class="btn btn-primary" type="button" id="regra">Regras</button>
				<button class="btn btn-primary" type="button" id="bonus">Bonus</button>
				<input type="submit" value="Sair" class="btn btn-primary" />

			</div>
		</form>
		 <div id="loading">
		 
  			<img src="/img/gif-load.gif" /> Please Wait!
  			
	</div>


		<table class="table">
			<tr>

				<td><br /> <span th:inline="text">Seja Bem vindo! Sr(a)
						[[${#httpServletRequest.remoteUser}]]!</span></td>
				<td><img src="/img/Nel_pequena.png" style="float: right" /></td>
			</tr>
		</table>



	</div>
	<div layout:fragment="content" class="container" style="width: 85%"></div>
	<!-- Modal -->
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">
						<label id="descFiltro">Adicionar Produtos</label>
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="nmvendedor">Representante/Vendedor</label> <input
							type="text" class="form-control"
							placeholder="Digite o nome do Produto..." name="nmvendedor"
							id="nmvendedor" style="width: 500px;" disabled="disabled" /> 
							<fieldset>
								<legend>Empresa</legend>
							
							<select
							name="empresa" id="empresa">
							<option>Selecione a Empresa...</option>
							<option th:each="empresa :${empresas}"
								th:value="${empresa.cdempresa}" th:text="${empresa.nmempresacurto}"></option>
						</select>
						</fieldset>
					</div>
					<div class="form-inline">
						<div class="form-group">
							<label for="valorlancamento">Valor</label>
							<br/>
							<input id="valorlancamento" name="valorlancamento"
							class="form-control" placeholder="Valor" /> 
						</div>
						<div class="form-group">
							<label for="datalancamento">Data</label>
							<br/>
						<input
							id="datalancamento" name="datalancamento"
							class="form-control input-date" placeholder="Data" />
						</div>
					</div>
					<fieldset>
						<legend>Histórico</legend>
					<textarea class="form-control" rows="3" placeholder="Historico"
						id="historicolancamento"></textarea>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" id="btSalva">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
