<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="template">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
 href="/css/bootstrap.css" />
 
<title>Relatorios</title>
</head>
<body>

<div layout:fragment="content">
	
	<div id="resultado">
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>Nr.Pedido</td>
					<td>Cliente</td>
					<td>Operação</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${lista}">
					<td th:text="${pedido.cdchamadapedido}"/>
					<td th:text="${pedido.nmcliente}"/>
					<td th:text="${pedido.nmoperacao}"/>
				</tr>
			</tbody>
		</table>
	</div>
	<ul class="pagination">
						<li th:class="${pagina == 1} ? 'disabled' : ''"><a
							th:href="${pagina == 1} ? '#' : ${paginaAnterior} ">&laquo;</a></li>
						<li th:each="numero : ${numeros}"
							th:class="${numero == pagina.toString()} ? 'active' : ''">
							<a class="pagina"
							th:href="${numero}">
								<spam th:text="${numero}">1</spam>
						</a>
						
						</li>
						<li><a
							th:href=" ${pagina == qtd} ? '#' : ${paginaPosterior} " onclick="tabelapedido(this)"
							class="${numeros == paginaPosterior}? 'disabled' : ''">&raquo;</a></li>

					</ul>

		
	</div>
		

	
</body>
</html>
