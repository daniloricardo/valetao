  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/estiloimpressao.css"/>
	<link rel="stylesheet" href="/css/style.css"/>
	<title>Comissão Valetão</title>
	</head>
<table class="table table-bordered table-striped" id="tabela" style="width: 100%">
	<thead>
		<tr>
			<td th:text="${fechamento.idvendedor} +' 
			||  Nr.Fechamento: '+ ${fechamento.idfechamento} +'
			||  Data Referencia: '+${fechamento.datareferencia} +'
			||  Data/Hora Fechamento: '+${#dates.format(fechamento.data,'dd/MM/yyyy HH:mm')} +' || Usuário Fechamento: '+
			 ${fechamento.nmusuario} + ' || Total Base: '+ ${#numbers.formatDecimal(totalbase,1,2)} +' 
			 || Total comissão: '+ ${#numbers.formatDecimal(total,1,2)}" colspan="11"><b></b></td>
		</tr>
		<tr>
			<td>Nr.Documento</td>
			<td>Dt.Emissão</td>
			<td>Cliente</td>
			<td>Produto</td>
			<td>Grupo</td>
			<td>Qt.Item</td>
			<td>Vl.Item</td>
			<td>Aliquota</td>
			<td>Bonus</td>
			<td>Comissão</td>
			
			
		</tr>
	</thead>
	<tbody>
		<tr th:each="tabela : ${tabela}">
			<td th:text="${tabela.nrdocumento}"/>
			<td th:text="${tabela.dtemissao}"/>
			<td th:text="${tabela.nmpessoa}"/>
			<td th:text="${tabela.nmproduto}"/>
			<td th:text="${tabela.nmgrupo}"/>
			<td th:text="${tabela.qtitem}" class="direita" />
			<td th:text="${tabela.vlitem}" class="direita" />
			<td th:text="${tabela.percentual}" class="direita" />
			<td th:text="${tabela.vladicional}" class="direita" />
			<td th:text="${#numbers.formatDecimal(tabela.vlcomissao+tabela.vladicional,1,2)}" class="direita" />
		</tr>
	</tbody>
	<tfoot>
		<tr>
		<td colspan="6" class="direita">Total Base</td>
			<td  th:text="${#numbers.formatDecimal(totalbase,1,2)}" class="direita"/>
			<td colspan="2" class="direita">Total comissão</td>
			<td  th:text="${#numbers.formatDecimal(total,1,2)}" class="direita"/>
		</tr>
	</tfoot>
</table>
</html>
